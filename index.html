<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/main-img/heart.svg" type="image/x-icon">
    <title>JS Practic</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__container">
                <button class="open-modal" type="button">Open Modal</button>
                <div class="modal">
                    <div class="modal__content">
                        <div class="modal__header">
                            <h2 class="modal__title">I'm modal window</h2>
                            <button class="modal__close-button" type="button">Close modal</button>
                        </div>
                        <div class="modal__body">
                            <div class="modal__text">
                                <p>Hi, Dmitriy!</p>
                            </div>
                            <a href="#" class="modal__link">Link somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="tabs">
                    <div class="tabs__buttons">
                        <button id="tab-1" class="tabs__button tabs__button--active" type="button">Tab 1</button>
                        <button id="tab-2" class="tabs__button" type="button">Tab 2</button>
                        <button id="tab-3" class="tabs__button" type="button">Tab 3</button>
                    </div>
                    <div class="tabs__body">
                        <div id="content-1" class="tabs__content tabs__content--active">Content 1</div>
                        <div id="content-2" class="tabs__content">Content 2</div>
                        <div id="content-3" class="tabs__content">Content 3</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="jquery/jquery-3.7.1.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/jquery.js"></script>
</body>

</html>
